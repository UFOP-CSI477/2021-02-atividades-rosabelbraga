<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moedas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/Atividades/atividade-pratica-01/02-moedas/02-moedas-style.css">
    </head>
    <body>
        <header>
            <div class="jumbotron text-center cabecalho">
                <h1>
                    Conversor de moedas
                </h1>
            </div>
        </header>

        <main>
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <select name="tipoMoedaOriginal" class="form-control" id="tipoMoedaOriginal">
                                <option selected>Selecione o tipo de moeda original</option>
                                <option value="BRL">Real brasileiro</option>
                                <option value="USD">Dólar americano</option>
                                <option value="EUR">Euro</option>
                            </select>   
                        </div>
                    </div>
                    <div class="col-6">
                        <input type="text" name="valorOriginal" id="valorOriginal" value="" class ="form-control" placeholder="Valor original">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">   
                            <select name="tipoMoedaConversao" class="form-control" id="tipoMoedaConversao">
                                <option selected>Selecione o tipo de moeda para conversão</option>
                                <option value="BRL">Real brasileiro</option>
                                <option value="USD">Dólar americano</option>
                                <option value="EUR">Euro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <input type="text" name="valorConvertido" id="valorConvertido" value="" class ="form-control" placeholder="Valor convertido">
                    </div>
                </div>                                  
            </form>

            <div class="text-center buttons">
                <input type="button" class="btn btn-primary btn-lg formatacao" value="Converter" onclick="converter()">
                <input type="reset" class="btn btn-warning btn-lg formatacao" value="Limpar" onclick="limpar()">
            </div>
        </main>

        <footer>
            <a href="https://github.com/fboliveira/CSI477-Sistemas-Web/blob/master/Assignments/Practices/2021-02-atividade-pratica-001.md" target="_blank">Atividade Prática 001 - HTML, CSS e JS</a>
        </footer>

        <div id="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

            <script src="/Atividades/atividade-pratica-01/02-moedas/02-moedas-script.js"></script>
        </div>
    </body>
</html>
