<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Atividades/atividade-pratica-01/01-pix/01-pix-style.css">
</head>
<body onload="carregarBancos()">
    <header>
        <div class="jumbotron text-center cabecalho" style="padding: 30px;">
            <h1>
                Controle de Pix
            </h1>
        </div>
    </header>

    <main>
        <form>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">   
                        <select name="chaveTipo" class="form-control" id="chaveTipo">
                            <option selected>Selecione o tipo de chave</option>
                            <option value="1">CPF</option>
                            <option value="2">CNPJ</option>
                            <option value="3">E-mail</option>
                            <option value="4">Telefone</option>
                        </select>
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="form-group">                          
                        <input type="text" name="chavepix" id="chavepix" value="" placeholder="Chave" class="form-control">
                    </div>
                </div>
            </div>       
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group"> 
                        <select name="banco" id="banco" onchange="carregarBancos()" class="form-control">
                            <option value="">Selecione o Banco</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <select name="operacao"  id="operacao" class="form-control">
                            <option selected>Selecione o tipo de operacao</option>
                            <option value="envio">01- Envio</option>
                            <option value="recebimento">02- Recebimento</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <input type="text" name="valor" id="valor" value="" class ="form-control" placeholder="Valor">
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <input type="date" name="data" id="data" class="form-control">
                    </div>
                </div>
            </div>      
        </form>

        <div class="text-center buttons">
            <input type="button" class="btn btn-primary btn-lg" value="Adicionar" onclick="adicionarTransacao()">
            <input type="button" class="btn btn-secondary btn-lg" value="Finalizar" onclick="finalizar()">
            <input type="reset" class="btn btn-warning btn-lg" value="Limpar" onclick="limpar()">
        </div>  
        
        <div id="relatorioFinal">
            <table id="tabelaOperacao" class="table table-striped table-secondary table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th>Operação</th>
                        <th>Valor</th>
                    </tr>
                </thead>
            </table>
    
            <table id="tabelaSaldoFinal" class="table table-striped table-success table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th>Saldo Final</th>
                    </tr>
                </thead> 
            </table>
        </div>         
    </main> 

    <footer>
        <a href="https://github.com/fboliveira/CSI477-Sistemas-Web/blob/master/Assignments/Practices/2021-02-atividade-pratica-001.md" target="_blank">Atividade Prática 001 - HTML, CSS e JS</a>
    </footer>

    <div id="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="/Atividades/atividade-pratica-01/01-pix/01-pix-script.js"></script>
    </div>
</body>
</html>
