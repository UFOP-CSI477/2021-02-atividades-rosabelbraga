<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">        
        <link rel="stylesheet" href="/exercicio-04/style.css">
        <link rel="stylesheet" href="/exercicio-04/forms.css">
        
        <title>Intodução ao JS</title>

        <script>
            'use strict'

            function Pessoa(nome, sobrenome, endereco, email) {
                this.nome = nome;
                this.sobrenome = sobrenome;
                this.endereco = endereco;
                this.email = email;
            }
            
            function carregarDados(){
                const nome = document.frmDados.nome.value;
                const sobrenome = document.frmDados.sobrenome.value;
                const endereco = document.frmDados.endereco.value;
                const email = document.frmDados.email.value;

                const pessoa = new Pessoa(nome, sobrenome, endereco, email);

                console.log(pessoa);

                window.alert(`Dados carregados com sucesso ${nome} ${sobrenome}!`);

                let obj = {
                    name: nome,
                    lastname: sobrenome,
                    address: endereco,
                    e_mail: email
                };

                console.log(obj)

                document.getElementById("nome").innerHTML = `Nome: ${pessoa.nome}`;
                document.getElementById("sobrenome").innerHTML = `Sobrenome: ${pessoa.sobrenome}`;
                document.getElementById("endereco").innerHTML = `Endereço: ${pessoa.endereco}`;
                document.getElementById("email").innerHTML = `Telefone: ${pessoa.email}`;
            }
        </script>
    </head>

    <body>
        <div class="container">
            <h1 class="h1 mt-4 text-primary">Dados pessoais</h1>
            <form action="" class="form" name="frmDados">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="name">Nome:</label>
                        <input type="text" name="nome" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="name">Sobrenome:</label>
                        <input type="text" name="sobrenome" class="form-control">
                    </div>
                </div>
        
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="name">Endereço:</label>
                        <input type="text" name="endereco" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="telefone">E-mail:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                </div>
        
                <div class="row mt-4">
                    <input type="button" value="Salvar" class="btn btn-dark" onClick="carregarDados();">
                </div>        
        
                <div>
                    <hr class="mt-4">
                    <div class="content">
                    <div id="nome"></div>
                    <div id="sobrenome"></div>
                    <div id="endereco"></div>
                    <div id="email"></div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
